<!DOCTYPE html>
<html>
<head>
	<title>Hex Grid</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/slate/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/hex-bootstrap.css" />

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="js/hex.js"></script>
	<script src="js/example.js"></script>
</head>
<body>
<div class="container" style="margin-top:20px; text-align:center;">
	<div class="btn-group">
		<button type="button" class="btn btn-default" id="DFS">DFS</button>

		<button type="button" class="btn btn-default" id="Ani">Animate</button>
